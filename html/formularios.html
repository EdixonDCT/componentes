  <div class="formularios">
    <form class="formulario formulario--blanco">
      <div class="formulario__campo">
        <label for="nombre1" class="formulario__etiqueta">Nombre:</label>
        <input type="text" id="nombre1" class="formulario__input" placeholder="Introduce tu nombre" required>
      </div>
      <div class="formulario__campo">
        <label for="correo1" class="formulario__etiqueta">Correo electrónico:</label>
        <input type="email" id="correo1" class="formulario__input" placeholder="Introduce tu correo electrónico" required>
      </div>
      <div class="formulario__campo">
        <label for="edad1" class="formulario__etiqueta">Edad:</label>
        <input type="number" id="edad1" class="formulario__input" placeholder="Introduce tu edad" required>
      </div>
      <div class="formulario__campo">
        <label for="mensaje1" class="formulario__etiqueta">Mensaje:</label>
        <textarea id="mensaje1" class="formulario__textarea" placeholder="Escribe tu mensaje" required></textarea>
      </div>
      <button type="submit" class="formulario__boton">Enviar</button>
    </form>
